app-id: io.github.hydrusnetwork.hydrus

runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm14

base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.5'

command: hydrus_client

cleanup-commands:
  - /app/cleanup-BaseApp.sh

build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=host
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - python3-sources.json

  - name: libass
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        tag: 0.17.1
        commit: e8ad72accd3a84268275a9385beb701c9284e5b3
        x-checker-data:
          type: git
          tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

  - name: opencl-headers
    buildsystem: simple
    build-commands:
      - cp -av CL /app/include
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2023.04.17.tar.gz
        sha256: 0ce992f4167f958f68a37918dec6325be18f848dee29a4521c633aae3304915d
        x-checker-data:
          type: anitya
          project-id: 223257
          stable-only: true
          url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v$version.tar.gz

  - name: ffmpeg
    config-opts:
      - --enable-gnutls
      - --enable-gpl
      - --enable-opencl
      - --enable-opengl
      - --enable-libaom
      - --enable-libass
      - --enable-libdav1d
      - --enable-libdrm
      - --enable-libopenjpeg
      - --enable-libvpx
      - --enable-shared
      - --enable-version3
      - --disable-doc
      - --disable-manpages
      - --disable-podpages
      - --disable-static
      - --disable-txtpages
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.0.tar.gz
        sha256: f4ccf961403752c93961927715f524576d1f4dd02cd76d8c76aed3bbe6686656
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.gz
    cleanup:
      - /share/ffmpeg/examples

  - name: libXmu
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.1.4
        commit: b29c739b577ee142877e69eb3fb07c7312d81557
        x-checker-data:
          type: git
          tag-pattern: ^libXmu-([\d.]+)$

  - name: libXpresent
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
        tag: libXpresent-1.0.1
        commit: 37507b5f44332accfb1064ee69a4f6a833994747
        x-checker-data:
          type: git
          tag-pattern: ^libXpresent-([\d.]+)$

  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dmanpage-build=disabled
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.36.0
        commit: f4210f84906c3b00a65fba198c8127b6757b9350
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: miniupnpc
    buildsystem: cmake-ninja
    config-opts:
      - -DUPNPC_BUILD_STATIC=FALSE
      - -DUPNPC_BUILD_SHARED=TRUE
      - -DUPNPC_BUILD_TESTS=FALSE
      - -DUPNPC_BUILD_SAMPLE=FALSE
    sources:
      - type: archive
        sha256: 38acd5f4602f7cf8bcdc1ec30b2d58db2e9912e5d9f5350dd99b06bfdffb517c
        url: https://miniupnp.tuxfamily.org/files/miniupnpc-2.2.5.tar.gz
        x-checker-data:
          type: anitya
          project-id: 1986
          url-template: https://miniupnp.tuxfamily.org/files/miniupnpc-$version.tar.gz

  - name: hydrus
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.hydrusnetwork.hydrus.desktop /app/share/applications/io.github.hydrusnetwork.hydrus.desktop
      - install -Dm644 io.github.hydrusnetwork.hydrus.server.desktop /app/share/applications/io.github.hydrusnetwork.hydrus.server.desktop
      - install -Dm644 io.github.hydrusnetwork.hydrus.metainfo.xml /app/share/metainfo/io.github.hydrusnetwork.hydrus.metainfo.xml
      - install -Dm644 io.github.hydrusnetwork.hydrus.128.png /app/share/icons/hicolor/128x128/apps/io.github.hydrusnetwork.hydrus.png
      - mkdir -p /app/hydrus
      - mv * /app/hydrus/
      - chmod +x /app/hydrus/hydrus_client.py /app/hydrus/hydrus_server.py
      - ln -s /app/hydrus/hydrus_client.py /app/bin/hydrus_client
      - ln -s /app/hydrus/hydrus_server.py /app/bin/hydrus_server
    sources:
      - type: git
        url: https://github.com/hydrusnetwork/hydrus.git
        tag: v537
        commit: 812a82eea6797f06fa8a8c7e1b8fc4698f079692
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: file
        path: io.github.hydrusnetwork.hydrus.128.png
      - type: file
        path: io.github.hydrusnetwork.hydrus.desktop
      - type: file
        path: io.github.hydrusnetwork.hydrus.server.desktop
      - type: file
        path: io.github.hydrusnetwork.hydrus.metainfo.xml

cleanup:
  - '*.la'
  - /lib/*.la
  - /include
  - /man
  - /lib/pkgconfig
  - /share/applications/mpv.desktop
  - /share/bash-completion
  - /share/doc
  - /share/man
  - /share/zsh
  - /share/icons/hicolor/16x16
  - /share/icons/hicolor/32x32
  - /share/icons/hicolor/64x64
  - /share/icons/hicolor/128x128/apps/mpv.png
  - /share/icons/hicolor/scalable/apps/mpv.svg
  - /share/icons/hicolor/symbolic/apps/mpv-symbolic.svg
