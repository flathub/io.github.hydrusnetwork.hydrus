app-id: io.github.hydrusnetwork.hydrus
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm16
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
add-build-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    no-autodownload: true
    version: '23.08'
command: hydrus_client
cleanup-commands:
  - /app/cleanup-BaseApp.sh
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg

build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - name: libXmu
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/releases/individual/lib/libXmu-1.1.4.tar.xz
        sha256: 210de3ab9c3e9382572c25d17c2518a854ce6e2c62c5f8315deac7579e758244
        x-checker-data:
          type: anitya
          project-id: 1785
          stable-only: true
          url-template: https://xorg.freedesktop.org/releases/individual/lib/libXmu-$version.tar.xz

  - name: libXpresent
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
        sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
        x-checker-data:
          type: anitya
          project-id: 17166
          stable-only: true
          url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

  - name: shaderc
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
      - -DSHADERC_SKIP_EXAMPLES=ON
      - -DSHADERC_SKIP_TESTS=ON
      - -DSPIRV_SKIP_EXECUTABLES=ON
      - -DENABLE_GLSLANG_BINARIES=OFF
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/google/shaderc.git
        tag: v2023.7
        commit: 3882b16417077aa8eaa7b5775920e7ba4b8a224d
      - type: git
        url: https://github.com/KhronosGroup/SPIRV-Tools.git
        tag: v2023.2
        commit: 44d72a9b36702f093dd20815561a56778b2d181e
        dest: third_party/spirv-tools
      - type: git
        url: https://github.com/KhronosGroup/SPIRV-Headers.git
        tag: sdk-1.3.250.1
        commit: 268a061764ee69f09a477a695bf6a11ffe311b8d
        dest: third_party/spirv-headers
      - type: git
        url: https://github.com/KhronosGroup/glslang.git
        tag: 13.1.1
        commit: 36d08c0d940cf307a23928299ef52c7970d8cee6
        dest: third_party/glslang
      - type: patch
        path: patches/shaderc-fix-git-describe.patch

  - name: python3-glad2
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "glad2" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/bc/c3/f068337a370801f372f2f8f6bad74a5c140f6fda3d9de154052708dd3c65/Jinja2-3.1.2-py3-none-any.whl
        sha256: 6088930bfe239f0e6710546ab9c19c9ef35e29792895fed6e6e31a023a182a61
      - type: file
        url: https://files.pythonhosted.org/packages/6d/7c/59a3248f411813f8ccba92a55feaac4bf360d29e2ff05ee7d8e1ef2d7dbf/MarkupSafe-2.1.3.tar.gz
        sha256: af598ed32d6ae86f1b747b82783958b1a4ab8f617b06fe68795c7f026abbdcad
      - type: file
        url: https://files.pythonhosted.org/packages/b6/8c/d5cc5123e8e4bd6c54b781d3bf19139c4d591629c677d3d3529bfc8da127/glad2-2.0.4-py3-none-any.whl
        sha256: 73ef167a919c93861f21b86a3cd6dc595b3a41c04902a4b94c8611d3eaaaccab
    cleanup:
      - '*'

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dd3d11=disabled
      - -Ddemos=False
    sources:
      - type: archive
        url: https://code.videolan.org/videolan/libplacebo/-/archive/v6.338.1/libplacebo-v6.338.1.tar.gz
        sha256: f748bf9385f4c228e1379d7d1bed13581176bfdc54eb99f4abe22e649f8dc93f
        x-checker-data:
          type: anitya
          project-id: 20101
          stable-only: true
          url-template: https://code.videolan.org/videolan/libplacebo/-/archive/v$version/libplacebo-v$version.tar.gz

  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.37.0.tar.gz
        sha256: 1d2d4adbaf048a2fa6ee134575032c4b2dad9a7efafd5b3e69b88db935afaddf
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/v$version.tar.gz

  - name: miniupnpc
    buildsystem: cmake-ninja
    config-opts:
      - -DUPNPC_BUILD_STATIC=FALSE
      - -DUPNPC_BUILD_SHARED=TRUE
      - -DUPNPC_BUILD_TESTS=FALSE
      - -DUPNPC_BUILD_SAMPLE=FALSE
    sources:
      - type: archive
        sha256: 38acd5f4602f7cf8bcdc1ec30b2d58db2e9912e5d9f5350dd99b06bfdffb517c
        url: https://miniupnp.tuxfamily.org/files/miniupnpc-2.2.5.tar.gz
        x-checker-data:
          type: anitya
          project-id: 1986
          url-template: https://miniupnp.tuxfamily.org/files/miniupnpc-$version.tar.gz

  - name: lapack
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DLAPACKE=ON
      - -DCBLAS=ON
      - -DCMAKE_Fortran_COMPILER=gfortran
    sources:
      - type: archive
        url: https://github.com/Reference-LAPACK/lapack/archive/refs/tags/v3.12.0.tar.gz
        sha256: eac9570f8e0ad6f30ce4b963f4f033f0f643e7c3912fc9ee6cd99120675ad48b
        x-checker-data:
          type: anitya
          project-id: 1534
          stable-only: true
          url-template: https://github.com/Reference-LAPACK/lapack/archive/refs/tags/v$version.tar.gz

  - name: openblas
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DNO_AFFINITY=ON
      - -DUSE_OPENMP=1
      - -DNO_WARMUP=1
      - -DCORE=CORE2
      - -DNUM_THREADS=64
      - -DDYNAMIC_ARCH=ON
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.25.tar.gz
        sha256: 4c25cb30c4bb23eddca05d7d0a85997b8db6144f5464ba7f8c09ce91e2f35543
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

  - python3-sources.json

  - name: python3-patchelf
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "patchelf==0.15" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/5f/e8/15f86533acbb50ad672c18e2fc2a0e6975b4dcc19dcd01ca24e2cb8b6fd9/patchelf-0.15.0.0.tar.gz
        sha256: 0f8dcf0df0ba919ce37e8aef67a08bde5326897098451df94ab3a5eedc9e08d9
    cleanup:
      - '*'

  - name: python3-shiboken6
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/llvm16/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm16/lib
    build-commands:
      - python setup.py install --build-type=shiboken6 --ignore-git --parallel=${FLATPAK_BUILDER_N_JOBS}
        --skip-docs --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/QtForPython/pyside6/PySide6-6.6.1-src/pyside-setup-everywhere-src-6.6.1.tar.xz
        sha256: 341f42483fbe58c88fa5b353eefa83ffcc4ec440bf6e87c1c7ffd278ed54d1ca
      - type: patch
        path: patches/fix-build.patch

  - name: pyside6
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_TESTS=OFF
      - -DNO_QT_TOOLS=yes
    build-options:
      append-path: /usr/lib/sdk/llvm16/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm16/lib
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/QtForPython/pyside6/PySide6-6.6.1-src/pyside-setup-everywhere-src-6.6.1.tar.xz
        sha256: 341f42483fbe58c88fa5b353eefa83ffcc4ec440bf6e87c1c7ffd278ed54d1ca
      - type: shell
        commands:
          - mkdir -p ${FLATPAK_DEST}/include/qt6tmp && cp -R /usr/include/Qt* ${FLATPAK_DEST}/include/qt6tmp # https://bugreports.qt.io/projects/PYSIDE/issues/PYSIDE-787
          - cp /usr/include/pthread.h ${FLATPAK_DEST}/include/qt6tmp/pthread.h
          - sed -i 's|--include-paths=|--include-paths=/app/include/qt6tmp:|' sources/pyside6/cmake/Macros/PySideModules.cmake
      - type: patch
        path: patches/fix-build.patch

  - name: hydrus
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.hydrusnetwork.hydrus.desktop /app/share/applications/io.github.hydrusnetwork.hydrus.desktop
      - install -Dm644 io.github.hydrusnetwork.hydrus.server.desktop /app/share/applications/io.github.hydrusnetwork.hydrus.server.desktop
      - install -Dm644 io.github.hydrusnetwork.hydrus.metainfo.xml /app/share/metainfo/io.github.hydrusnetwork.hydrus.metainfo.xml
      - install -Dm644 io.github.hydrusnetwork.hydrus.128.png /app/share/icons/hicolor/128x128/apps/io.github.hydrusnetwork.hydrus.png
      - mkdir -p /app/hydrus
      - mv * /app/hydrus/
      - chmod +x /app/hydrus/hydrus_client.py /app/hydrus/hydrus_server.py
      - ln -s /app/hydrus/hydrus_client.py /app/bin/hydrus_client
      - ln -s /app/hydrus/hydrus_server.py /app/bin/hydrus_server
    sources:
      - type: git
        url: https://github.com/hydrusnetwork/hydrus.git
        tag: v556
        commit: 2a03b90c8f965abe59be12219796829532075529
#        x-checker-data:
#          type: git
#          tag-pattern: ^v([\d.]+)$
      - type: file
        path: assets/icon/io.github.hydrusnetwork.hydrus.128.png
      - type: file
        path: assets/io.github.hydrusnetwork.hydrus.desktop
      - type: file
        path: assets/io.github.hydrusnetwork.hydrus.server.desktop
      - type: file
        path: assets/io.github.hydrusnetwork.hydrus.metainfo.xml

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /etc
  - /man
  - /lib/pkgconfig
  - /lib/metatypes
  - /share/applications/mpv.desktop
  - /share/bash-completion
  - /share/doc
  - /share/man
  - /share/zsh
  - /share/icons/hicolor/16x16
  - /share/icons/hicolor/32x32
  - /share/icons/hicolor/64x64
  - /share/icons/hicolor/128x128/apps/mpv.png
  - /share/icons/hicolor/scalable/apps/mpv.svg
  - /share/icons/hicolor/symbolic/apps/mpv-symbolic.svg
