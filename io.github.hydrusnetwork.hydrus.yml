app-id: io.github.hydrusnetwork.hydrus

runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm15

base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.5'

command: hydrus_client

cleanup-commands:
  - /app/cleanup-BaseApp.sh

build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher

modules:

  - name: libass
    config-opts:
      - --disable-static
    sources:
      - type: git
        url: https://github.com/libass/libass.git
        tag: 0.17.1
        commit: e8ad72accd3a84268275a9385beb701c9284e5b3
        x-checker-data:
          type: git
          tag-pattern: ^(\d\.\d{1,3}\.\d{1,2})$

  - name: opencl-headers
    buildsystem: simple
    build-commands:
      - cp -av CL /app/include
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2023.04.17.tar.gz
        sha256: 0ce992f4167f958f68a37918dec6325be18f848dee29a4521c633aae3304915d
        x-checker-data:
          type: anitya
          project-id: 223257
          stable-only: true
          url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v$version.tar.gz

  - name: libaom
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=1
      - -DENABLE_EXAMPLES=OFF
      - -DENABLE_TESTDATA=OFF
      - -DENABLE_TESTS=OFF
      - -DENABLE_TOOLS=OFF
    sources:
      - type: archive
        url: https://storage.googleapis.com/aom-releases/libaom-3.7.0.tar.gz
        sha256: d1773bb6f050b430af47741306ac37a6aa2fec7364cb0dc27e3b1454a138934f
        x-checker-data:
          type: anitya
          project-id: 17628
          stable-only: true
          url-template: https://storage.googleapis.com/aom-releases/libaom-$version.tar.gz

  - name: libde265
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/strukturag/libde265/archive/v1.0.12/libde265-1.0.12.tar.gz
        sha256: c7e5443c9387ef2ee7bd3a25b4cfeb1a66d038584cf0ab21a4a28db64f224584
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strukturag/libde265/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/strukturag/libde265/archive/\($tag)/libde265-\($version).tar.gz"'
    cleanup:
      - /bin

  - name: x265
    builddir: true
    subdir: source
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265_git/downloads/x265_3.5.tar.gz
        sha256: e70a3335cacacbba0b3a20ec6fecd6783932288ebc8163ad74bcc9606477cae8
        x-checker-data:
          type: anitya
          project-id: 7275
          url-template: https://bitbucket.org/multicoreware/x265_git/downloads/x265_$version.tar.gz

  - name: libheif
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DAOM_ENCODER=ON
      - -DWITH_EXAMPLES=OFF
    sources:
      - type: archive
        url: https://github.com/strukturag/libheif/archive/v1.17.0/libheif-1.17.0.tar.gz
        sha256: 80185d9e7319ab2ae622a131eea11b4d573e2ece38f5a1586cf4d1ffd66bb4d7
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strukturag/libheif/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/strukturag/libheif/archive/\($tag)/libheif-\($version).tar.gz"'

  - name: ffmpeg
    config-opts:
      - --enable-gnutls
      - --enable-gpl
      - --enable-opencl
      - --enable-opengl
      - --enable-libaom
      - --enable-libass
      - --enable-libdav1d
      - --enable-libdrm
      - --enable-libopenjpeg
      - --enable-libvpx
      - --enable-libx265
      - --enable-shared
      - --enable-version3
      - --disable-doc
      - --disable-manpages
      - --disable-podpages
      - --disable-static
      - --disable-txtpages
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.0.tar.gz
        sha256: f4ccf961403752c93961927715f524576d1f4dd02cd76d8c76aed3bbe6686656
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.gz
    cleanup:
      - /share/ffmpeg/examples

  - name: libXmu
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxmu.git
        tag: libXmu-1.1.4
        commit: b29c739b577ee142877e69eb3fb07c7312d81557
        x-checker-data:
          type: git
          tag-pattern: ^libXmu-([\d.]+)$

  - name: libXpresent
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/lib/libxpresent.git
        tag: libXpresent-1.0.1
        commit: 37507b5f44332accfb1064ee69a4f6a833994747
        x-checker-data:
          type: git
          tag-pattern: ^libXpresent-([\d.]+)$

  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dmanpage-build=disabled
    sources:
      - type: git
        url: https://github.com/mpv-player/mpv.git
        tag: v0.36.0
        commit: f4210f84906c3b00a65fba198c8127b6757b9350
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: miniupnpc
    buildsystem: cmake-ninja
    config-opts:
      - -DUPNPC_BUILD_STATIC=FALSE
      - -DUPNPC_BUILD_SHARED=TRUE
      - -DUPNPC_BUILD_TESTS=FALSE
      - -DUPNPC_BUILD_SAMPLE=FALSE
    sources:
      - type: archive
        sha256: 38acd5f4602f7cf8bcdc1ec30b2d58db2e9912e5d9f5350dd99b06bfdffb517c
        url: https://miniupnp.tuxfamily.org/files/miniupnpc-2.2.5.tar.gz
        x-checker-data:
          type: anitya
          project-id: 1986
          url-template: https://miniupnp.tuxfamily.org/files/miniupnpc-$version.tar.gz

  - name: lapack
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DLAPACKE=ON
      - -DCBLAS=ON
      - -DCMAKE_Fortran_COMPILER=gfortran
    sources:
      - type: git
        url: https://github.com/Reference-LAPACK/lapack.git
        tag: v3.11.0
        commit: 7866626840f5d5e7e27f027a55182da8b3303872
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: openblas
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DNO_AFFINITY=ON
      - -DUSE_OPENMP=1
      - -DNO_WARMUP=1
      - -DCORE=CORE2
      - -DNUM_THREADS=64
      - -DDYNAMIC_ARCH=ON
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.24.tar.gz
        sha256: ceadc5065da97bd92404cac7254da66cc6eb192679cf1002098688978d4d5132
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

  - python3-sources.json

  - name: python3-patchelf
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "patchelf==0.15" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/5f/e8/15f86533acbb50ad672c18e2fc2a0e6975b4dcc19dcd01ca24e2cb8b6fd9/patchelf-0.15.0.0.tar.gz
        sha256: 0f8dcf0df0ba919ce37e8aef67a08bde5326897098451df94ab3a5eedc9e08d9
    cleanup:
      - '*'

  - name: python3-shiboken6
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/llvm15/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm15/lib
    build-commands:
      - python setup.py install --build-type=shiboken6 --ignore-git --parallel=${FLATPAK_BUILDER_N_JOBS}
        --skip-docs --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/QtForPython/pyside6/PySide6-6.5.3-src/pyside-setup-everywhere-src-6.5.3.tar.xz
        sha256: 6606b1634fb2981f9ca7ce2e206cc92c252401de328df4ce23f63e8c998de8d3

  - name: pyside6
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_TESTS=OFF
      - -DNO_QT_TOOLS=yes
    build-options:
      append-path: /usr/lib/sdk/llvm15/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm15/lib
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/QtForPython/pyside6/PySide6-6.5.3-src/pyside-setup-everywhere-src-6.5.3.tar.xz
        sha256: 6606b1634fb2981f9ca7ce2e206cc92c252401de328df4ce23f63e8c998de8d3
      - type: shell
        commands:
          - mkdir -p ${FLATPAK_DEST}/include/qt6tmp && cp -R /usr/include/Qt* ${FLATPAK_DEST}/include/qt6tmp # https://bugreports.qt.io/projects/PYSIDE/issues/PYSIDE-787
          - cp /usr/include/pthread.h ${FLATPAK_DEST}/include/qt6tmp/pthread.h
          - sed -i 's|--include-paths=|--include-paths=/app/include/qt6tmp:|' sources/pyside6/cmake/Macros/PySideModules.cmake

  - name: hydrus
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.hydrusnetwork.hydrus.desktop /app/share/applications/io.github.hydrusnetwork.hydrus.desktop
      - install -Dm644 io.github.hydrusnetwork.hydrus.server.desktop /app/share/applications/io.github.hydrusnetwork.hydrus.server.desktop
      - install -Dm644 io.github.hydrusnetwork.hydrus.metainfo.xml /app/share/metainfo/io.github.hydrusnetwork.hydrus.metainfo.xml
      - install -Dm644 io.github.hydrusnetwork.hydrus.128.png /app/share/icons/hicolor/128x128/apps/io.github.hydrusnetwork.hydrus.png
      - mkdir -p /app/hydrus
      - mv * /app/hydrus/
      - chmod +x /app/hydrus/hydrus_client.py /app/hydrus/hydrus_server.py
      - ln -s /app/hydrus/hydrus_client.py /app/bin/hydrus_client
      - ln -s /app/hydrus/hydrus_server.py /app/bin/hydrus_server
    sources:
      - type: git
        url: https://github.com/hydrusnetwork/hydrus.git
        tag: v548
        commit: fc0127f0d7cb30bfffae5a48509162e37d4f8694
#        x-checker-data:
#          type: git
#          tag-pattern: ^v([\d.]+)$
      - type: file
        path: assets/icon/io.github.hydrusnetwork.hydrus.128.png
      - type: file
        path: assets/io.github.hydrusnetwork.hydrus.desktop
      - type: file
        path: assets/io.github.hydrusnetwork.hydrus.server.desktop
      - type: file
        path: assets/io.github.hydrusnetwork.hydrus.metainfo.xml

cleanup:
  - '*.la'
  - /lib/*.la
  - /include
  - /etc
  - /man
  - /lib/pkgconfig
  - /lib/metatypes
  - /share/applications/mpv.desktop
  - /share/bash-completion
  - /share/doc
  - /share/man
  - /share/zsh
  - /share/icons/hicolor/16x16
  - /share/icons/hicolor/32x32
  - /share/icons/hicolor/64x64
  - /share/icons/hicolor/128x128/apps/mpv.png
  - /share/icons/hicolor/scalable/apps/mpv.svg
  - /share/icons/hicolor/symbolic/apps/mpv-symbolic.svg
