app-id: io.github.hydrusnetwork.hydrus

runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm16

base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'

command: hydrus_client

cleanup-commands:
  - /app/cleanup-BaseApp.sh

build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher

modules:

  - name: libass
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.17.1/libass-0.17.1.tar.xz
        sha256: f0da0bbfba476c16ae3e1cfd862256d30915911f7abaa1b16ce62ee653192784
        x-checker-data:
          type: anitya
          project-id: 1560
          stable-only: true
          url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz

  - name: opencl-headers
    buildsystem: simple
    build-commands:
      - cp -av CL /app/include
    sources:
      - type: archive
        url: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v2023.04.17.tar.gz
        sha256: 0ce992f4167f958f68a37918dec6325be18f848dee29a4521c633aae3304915d
        x-checker-data:
          type: anitya
          project-id: 223257
          stable-only: true
          url-template: https://github.com/KhronosGroup/OpenCL-Headers/archive/refs/tags/v$version.tar.gz

  - name: libaom
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=1
      - -DENABLE_EXAMPLES=OFF
      - -DENABLE_TESTDATA=OFF
      - -DENABLE_TESTS=OFF
      - -DENABLE_TOOLS=OFF
      - -DENABLE_DOCS=OFF
    sources:
      - type: archive
        url: https://storage.googleapis.com/aom-releases/libaom-3.7.1.tar.gz
        sha256: 97e0e4b52f9ef64c3e397257f95fd171a952cb72f1ae030750a162f7dea8f6a5
        x-checker-data:
          type: anitya
          project-id: 17628
          stable-only: true
          url-template: https://storage.googleapis.com/aom-releases/libaom-$version.tar.gz

  - name: libde265
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_SDL=OFF
      - -DENABLE_DECODER=OFF
      - -DENABLE_ENCODER=OFF
    sources:
      - type: archive
        url: https://github.com/strukturag/libde265/archive/v1.0.14/libde265-1.0.14.tar.gz
        sha256: d368b771823e66715da65ee3213ef9c78c535b65ea6e18f91f347063a2ca0f00
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strukturag/libde265/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/strukturag/libde265/archive/\($tag)/libde265-\($version).tar.gz"'
    cleanup:
      - /bin

  - name: x265
    builddir: true
    subdir: source
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_SHARED=ON
      - -DENABLE_CLI=FALSE
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265_git/downloads/x265_3.5.tar.gz
        sha256: e70a3335cacacbba0b3a20ec6fecd6783932288ebc8163ad74bcc9606477cae8
        x-checker-data:
          type: anitya
          project-id: 7275
          url-template: https://bitbucket.org/multicoreware/x265_git/downloads/x265_$version.tar.gz

  - name: libheif
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DWITH_EXAMPLES=OFF
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://github.com/strukturag/libheif/archive/v1.17.5/libheif-1.17.5.tar.gz
        sha256: 2150d6f643e36d0c6dc07c203510815c9660c062868f88d6f14cc6a545d6750e
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strukturag/libheif/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at
          version-query: $tag | sub("^[vV]"; "")
          url-query: '"https://github.com/strukturag/libheif/archive/\($tag)/libheif-\($version).tar.gz"'

  - name: ffmpeg
    config-opts:
      - --enable-gnutls
      - --enable-gpl
      - --enable-opencl
      - --enable-opengl
      - --enable-libaom
      - --enable-libass
      - --enable-libdav1d
      - --enable-libdrm
      - --enable-libopenjpeg
      - --enable-libvpx
      - --enable-libx265
      - --enable-shared
      - --enable-version3
      - --disable-doc
      - --disable-manpages
      - --disable-podpages
      - --disable-static
      - --disable-txtpages
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-6.1.tar.gz
        sha256: 938dd778baa04d353163ca5cb06c909c918850055f549205b29b1224e45a5316
        x-checker-data:
          type: anitya
          project-id: 5405
          stable-only: true
          url-template: https://ffmpeg.org/releases/ffmpeg-$version.tar.gz
    cleanup:
      - /share/ffmpeg/examples

  - name: libXmu
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/releases/individual/lib/libXmu-1.1.4.tar.xz
        sha256: 210de3ab9c3e9382572c25d17c2518a854ce6e2c62c5f8315deac7579e758244
        x-checker-data:
          type: anitya
          project-id: 1785
          stable-only: true
          url-template: https://xorg.freedesktop.org/releases/individual/lib/libXmu-$version.tar.xz

  - name: libXpresent
    buildsystem: autotools
    sources:
      - type: archive
        url: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-1.0.1.tar.xz
        sha256: b964df9e5a066daa5e08d2dc82692c57ca27d00b8cc257e8e960c9f1cf26231b
        x-checker-data:
          type: anitya
          project-id: 17166
          stable-only: true
          url-template: https://xorg.freedesktop.org/archive/individual/lib/libXpresent-$version.tar.xz

  - name: mpv
    buildsystem: meson
    config-opts:
      - -Dbuild-date=false
      - -Dlibmpv=true
      - -Dmanpage-build=disabled
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.37.0.tar.gz
        sha256: 1d2d4adbaf048a2fa6ee134575032c4b2dad9a7efafd5b3e69b88db935afaddf
        x-checker-data:
          type: anitya
          project-id: 5348
          stable-only: true
          url-template: https://github.com/mpv-player/mpv/archive/v$version.tar.gz

  - name: miniupnpc
    buildsystem: cmake-ninja
    config-opts:
      - -DUPNPC_BUILD_STATIC=FALSE
      - -DUPNPC_BUILD_SHARED=TRUE
      - -DUPNPC_BUILD_TESTS=FALSE
      - -DUPNPC_BUILD_SAMPLE=FALSE
    sources:
      - type: archive
        sha256: 38acd5f4602f7cf8bcdc1ec30b2d58db2e9912e5d9f5350dd99b06bfdffb517c
        url: https://miniupnp.tuxfamily.org/files/miniupnpc-2.2.5.tar.gz
        x-checker-data:
          type: anitya
          project-id: 1986
          url-template: https://miniupnp.tuxfamily.org/files/miniupnpc-$version.tar.gz

  - name: lapack
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DLAPACKE=ON
      - -DCBLAS=ON
      - -DCMAKE_Fortran_COMPILER=gfortran
    sources:
      - type: archive
        url: https://github.com/Reference-LAPACK/lapack/archive/refs/tags/v3.11.0.tar.gz
        sha256: 4b9ba79bfd4921ca820e83979db76ab3363155709444a787979e81c22285ffa9
        x-checker-data:
          type: anitya
          project-id: 1534
          stable-only: true
          url-template: https://github.com/Reference-LAPACK/lapack/archive/refs/tags/v$version.tar.gz

  - name: openblas
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DBUILD_TESTING=OFF
      - -DNO_AFFINITY=ON
      - -DUSE_OPENMP=1
      - -DNO_WARMUP=1
      - -DCORE=CORE2
      - -DNUM_THREADS=64
      - -DDYNAMIC_ARCH=ON
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/archive/v0.3.25.tar.gz
        sha256: 4c25cb30c4bb23eddca05d7d0a85997b8db6144f5464ba7f8c09ce91e2f35543
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

  - python3-sources.json

  - name: python3-patchelf
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "patchelf==0.15" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/5f/e8/15f86533acbb50ad672c18e2fc2a0e6975b4dcc19dcd01ca24e2cb8b6fd9/patchelf-0.15.0.0.tar.gz
        sha256: 0f8dcf0df0ba919ce37e8aef67a08bde5326897098451df94ab3a5eedc9e08d9
    cleanup:
      - '*'

  - name: python3-shiboken6
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/llvm16/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm16/lib
    build-commands:
      - python setup.py install --build-type=shiboken6 --ignore-git --parallel=${FLATPAK_BUILDER_N_JOBS}
        --skip-docs --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/QtForPython/pyside6/PySide6-6.6.0-src/pyside-setup-everywhere-src-6.6.0.tar.xz
        sha256: 2dd002db8851a87173354f38aa8c6ec42d0ff1fac99ea422b29e2dfce52d1638
      - type: patch
        path: patches/fix-build.patch
      - type: patch
        path: patches/fix-install-dir.patch

  - name: pyside6
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DBUILD_TESTS=OFF
      - -DNO_QT_TOOLS=yes
    build-options:
      append-path: /usr/lib/sdk/llvm16/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm16/lib
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/QtForPython/pyside6/PySide6-6.6.0-src/pyside-setup-everywhere-src-6.6.0.tar.xz
        sha256: 2dd002db8851a87173354f38aa8c6ec42d0ff1fac99ea422b29e2dfce52d1638
      - type: shell
        commands:
          - mkdir -p ${FLATPAK_DEST}/include/qt6tmp && cp -R /usr/include/Qt* ${FLATPAK_DEST}/include/qt6tmp # https://bugreports.qt.io/projects/PYSIDE/issues/PYSIDE-787
          - cp /usr/include/pthread.h ${FLATPAK_DEST}/include/qt6tmp/pthread.h
          - sed -i 's|--include-paths=|--include-paths=/app/include/qt6tmp:|' sources/pyside6/cmake/Macros/PySideModules.cmake
      - type: patch
        path: patches/fix-build.patch
      - type: patch
        path: patches/fix-install-dir.patch

  - name: hydrus
    buildsystem: simple
    build-commands:
      - install -Dm644 io.github.hydrusnetwork.hydrus.desktop /app/share/applications/io.github.hydrusnetwork.hydrus.desktop
      - install -Dm644 io.github.hydrusnetwork.hydrus.server.desktop /app/share/applications/io.github.hydrusnetwork.hydrus.server.desktop
      - install -Dm644 io.github.hydrusnetwork.hydrus.metainfo.xml /app/share/metainfo/io.github.hydrusnetwork.hydrus.metainfo.xml
      - install -Dm644 io.github.hydrusnetwork.hydrus.128.png /app/share/icons/hicolor/128x128/apps/io.github.hydrusnetwork.hydrus.png
      - mkdir -p /app/hydrus
      - mv * /app/hydrus/
      - chmod +x /app/hydrus/hydrus_client.py /app/hydrus/hydrus_server.py
      - ln -s /app/hydrus/hydrus_client.py /app/bin/hydrus_client
      - ln -s /app/hydrus/hydrus_server.py /app/bin/hydrus_server
    sources:
      - type: git
        url: https://github.com/hydrusnetwork/hydrus.git
        tag: v552a
        commit: 68e36a15d982243beece8fc94aaaf97036a8cbf9
#        x-checker-data:
#          type: git
#          tag-pattern: ^v([\d.]+)$
      - type: file
        path: assets/icon/io.github.hydrusnetwork.hydrus.128.png
      - type: file
        path: assets/io.github.hydrusnetwork.hydrus.desktop
      - type: file
        path: assets/io.github.hydrusnetwork.hydrus.server.desktop
      - type: file
        path: assets/io.github.hydrusnetwork.hydrus.metainfo.xml

cleanup:
  - '*.la'
  - /lib/*.la
  - /include
  - /etc
  - /man
  - /lib/pkgconfig
  - /lib/metatypes
  - /share/applications/mpv.desktop
  - /share/bash-completion
  - /share/doc
  - /share/man
  - /share/zsh
  - /share/icons/hicolor/16x16
  - /share/icons/hicolor/32x32
  - /share/icons/hicolor/64x64
  - /share/icons/hicolor/128x128/apps/mpv.png
  - /share/icons/hicolor/scalable/apps/mpv.svg
  - /share/icons/hicolor/symbolic/apps/mpv-symbolic.svg
